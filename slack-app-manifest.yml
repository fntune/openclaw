display_information:
  name: Operator
  description: Agent for all operations
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Operator
    always_online: true
  slash_commands:
    - command: /op
      description: Send a message to the Operator
      should_escape: false
  assistant_view:
    assistant_description: AI agent for all operations
    suggested_prompts: []
  rich_previews:
    is_active: true
    entity_types:
      - slack#/entities/content_item
      - slack#/entities/file
      - slack#/entities/incident
      - slack#/entities/task
      - slack#/entities/item
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - assistant:write
      - bookmarks:read
      - bookmarks:write
      - channels:history
      - channels:read
      - chat:write
      - chat:write.customize
      - chat:write.public
      - commands
      - dnd:read
      - emoji:read
      - files:read
      - files:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - im:write.topic
      - links:read
      - links:write
      - lists:read
      - mpim:history
      - mpim:read
      - mpim:write
      - pins:read
      - pins:write
      - reactions:read
      - reactions:write
      - reminders:read
      - search:read.files
      - search:read.public
      - search:read.users
      - users.profile:read
      - users:read
      - users:write
      - workflows.templates:read
      - workflow.steps:execute
settings:
  event_subscriptions:
    bot_events:
      - assistant_thread_started
      - assistant_thread_context_changed
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
